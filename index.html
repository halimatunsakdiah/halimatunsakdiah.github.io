<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halima Library</title>

    <style>
        body {
            margin: 0;
            font-family: "Trebuchet MS", sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #4a5568;
            color: #ffffff;
            padding: 30px 20px;
            text-align: left;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        header p {
            margin-top: 5px;
            font-size: 14px;
            color: #e2e8f0;
        }

        nav {
            background-color: #2d3748;
            padding: 10px 20px;
        }

        nav a {
            color: #cbd5e0;
            margin-right: 15px;
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover {
            color: #ffffff;
        }

        main {
            padding: 40px 20px;
        }

        .intro {
            max-width: 700px;
            margin-bottom: 40px;
        }

        .intro h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .intro p {
            line-height: 1.7;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 800px;
        }

        .menu-card {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .menu-card h3 {
            margin-top: 0;
            font-size: 16px;
            color: #2d3748;
        }

        .menu-card p {
            font-size: 13px;
            color: #555;
        }

        footer {
            margin-top: 60px;
            background-color: #2d3748;
            color: #cbd5e0;
            text-align: center;
            padding: 20px;
            font-size: 13px;
        }

        footer a {
            color: #cbd5e0;
            margin: 0 8px;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

<header>
    <h1>Ruang Baca Pribadi</h1>
    <p>Catatan sederhana tentang buku dan pemikiran</p>
</header>
